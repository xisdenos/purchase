<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="design/resset.css">
  <link rel="stylesheet" href="design/style1.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="background">
    

    <div class="conteiner">
      
      <img src="images/illustration-hero.svg" alt="headset girl"> 
      <h1 class="first-title">Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!!</p>

      <div class="tiny-box">
        <img src="images/icon-music.svg" alt="music icon">
        
        <p><b>Annual Plan</b><br>
          $59.99/year</p>

        <a href="#"><u>Change</u></a>
      </div>

      <div class="blue-box"><a href="#">Proceed to Payment</a></div>

      <a class="cancel" href="#">Cancel Order</a>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Pinto</a>.
  </div>
</div>
</body>
</html>
